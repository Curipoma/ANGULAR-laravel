<section>
  <form
    [formGroup]="formGroup"
    class="
      px-5
      py-10
      max-w-md
      m-auto
      grid
      gap-y-1
      grid-cols-1
      rounded
      border border-gray-300
      dark:border-gray-800
      bg-gray-200
      dark:bg-gray-900
      shadow-lg
      transition
      duration-300
      ease-in-out
    "
    id="form"
  >
    <h3
      class="
        text-gray-700
        dark:text-gray-200
        text-center text-lg
        font-medium
        uppercase
        transition
        duration-300
        ease-in-out
      "
    >
      Register
    </h3>
    <label
      class="
        mt-3
        text-gray-700
        dark:text-gray-200
        transition
        duration-300
        ease-in-out
      "
      for="name"
      >Name
      <input
        class="
          w-full
          p-1
          outline-none
          text-gray-700
          dark:text-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700
          border border-gray-400
          dark:border-gray-700
          rounded
          transition
          duration-300
          ease-in-out
        "
        type="text"
        name="name"
        id="name"
        formControlName="name"
      />
      <span id="message_name"></span>
    </label>
    <label
      class="
        mt-3
        text-gray-700
        dark:text-gray-200
        transition
        duration-300
        ease-in-out
      "
      for="email"
      >Gmail
      <input
        class="
          w-full
          p-1
          outline-none
          text-gray-900
          dark:text-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700
          border border-gray-400
          dark:border-gray-700
          rounded
          transition
          duration-300
          ease-in-out
        "
        type="email"
        name="email"
        id="email"
        formControlName="email"
      />
      <span id="message_email"></span>
    </label>
    <label
      class="
        mt-3
        text-gray-700
        dark:text-gray-200
        transition
        duration-300
        ease-in-out
      "
      for="password"
      >Password
      <input
        class="
          w-full
          p-1
          outline-none
          text-gray-900
          dark:text-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700
          border border-gray-400
          dark:border-gray-700
          rounded
          transition
          duration-300
          ease-in-out
        "
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
      <span id="message_password"></span>
    </label>
    <label
      class="
        mt-3
        text-gray-700
        dark:text-gray-200
        transition
        duration-300
        ease-in-out
      "
      for="password_2"
      >Repeat password
      <input
        class="
          w-full
          p-1
          outline-none
          text-gray-900
          dark:text-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700
          border border-gray-400
          dark:border-gray-700
          rounded
          transition
          duration-300
          ease-in-out
        "
        type="password"
        name="password_2"
        id="password_2"
        formControlName="password_2"
      />
      <span id="message_password_2"></span>
    </label>
    <label
      class="
        mt-3
        text-gray-700
        dark:text-gray-200
        transition
        duration-300
        ease-in-out
      "
      for="age"
      >Age
      <input
        class="
          w-full
          p-1
          outline-none
          text-gray-900
          dark:text-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700
          border border-gray-400
          dark:border-gray-700
          rounded
          transition
          duration-300
          ease-in-out
        "
        type="number"
        name="age"
        id="age"
        formControlName="age"
      />
      <span id="message_age"></span>
    </label>
    <span id="message_submit"></span>
    <input
      class="
        p-1
        mt-5
        hover:cursor-pointer
        text-black
        hover:text-gray-100
        focus:text-gray-100
        dark:hover:text-gray-300
        bg-yellow-500
        hover:bg-yellow-600
        focus:bg-blue-500
        dark:bg-yellow-500 dark:hover:bg-yellow-600
        font-medium
        rounded
        transition
        duration-300
        ease-in-out
      "
      type="submit"
      value="Submit"
    />
  </form>
</section>
