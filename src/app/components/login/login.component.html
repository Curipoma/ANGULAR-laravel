<form
  class="
    relative
    px-5
    py-9
    max-w-md
    m-auto
    grid
    gap-y-1
    grid-cols-1
    rounded
    border border-gray-300
    dark:border-gray-800
    bg-gray-200
    dark:bg-gray-900
    shadow-lg
  "
  [formGroup]="formGroup"
  id="form"
>
  <h3
    class="
      text-gray-700
      dark:text-gray-200
      text-center text-lg
      font-medium
      uppercase
    "
  >
    Login
  </h3>
  <label class="mt-3 text-gray-700 dark:text-gray-200" for="email"
    >Email
    <input
      class="
        w-full
        p-1
        outline-none
        text-gray-700
        dark:text-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700
        border border-gray-400
        dark:border-gray-700
        rounded
      "
      type="text"
      name="email"
      id="email"
      formControlName="email"
    />
    <span id="message_email"></span>
  </label>
  <label class="mt-3 text-gray-700 dark:text-gray-200" for="password"
    >Password
    <input
      class="
        w-full
        p-1
        outline-none
        text-gray-700
        dark:text-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700
        border border-gray-400
        dark:border-gray-700
        rounded
      "
      type="password"
      name="password"
      id="password"
      formControlName="password"
    />
    <span id="message_password"></span>
  </label>
  <span id="message_submit"></span>
  <input
    class="
      p-1
      mt-5
      hover:cursor-pointer
      text-black
      hover:text-gray-100
      focus:text-gray-100
      dark:hover:text-gray-300
      bg-yellow-500
      hover:bg-yellow-600
      focus:bg-blue-500
      dark:bg-yellow-500 dark:hover:bg-yellow-600
      font-medium
      rounded
    "
    type="submit"
    value="Submit"
  />
</form>
